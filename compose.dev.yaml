  auth-service-dev:
    build:
      context: ./app/auth
      dockerfile: ../Dockerfile.microservices.dev
      args:
        - PORT=3001
    image: auth-service-dev:1337
    container_name: auth-service-dev
    environment:
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SECRET_PATH=${AUTH_SECRET_PATH}
      - AUTH_SERVICE_TOKEN=${AUTH_SERVICE_TOKEN}
      - DATABASE_PATH=/data/auth.db
      - HOST=0.0.0.0
      - DOMAIN=${AUTH_DOMAIN}
    ports:
      - "3001:3001"
    volumes:
      - ./app/auth:/app
      - ./db/auth:/data
      - ./app/static:/app/static
      - /app/node_modules
    networks:
      - transcendence-dev-net
    depends_on:
      vault-init-dev:
          condition: service_completed_successfully



  user-service-dev:
    build:
      context: ./app/user-service
      dockerfile: ../Dockerfile.microservices.dev
      args:
        - PORT=3002
    image: user-service-dev:1337
    container_name: user-service-dev
    environment:
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SECRET_PATH=${USER_SECRET_PATH}
      - USER_SERVICE_TOKEN=${USER_SERVICE_TOKEN}
      - DATABASE_PATH=/data/users.db
      - HOST=0.0.0.0
    ports:
      - "3002:3002"
    volumes:
      - ./app/user-service:/app
      - ./app/static:/app/static
      - ./db/users:/data
      - /app/node_modules
    networks:
      - transcendence-dev-net
    depends_on:
      vault-init-dev:
        condition: service_completed_successfully


  vault-dev:
    image: hashicorp/vault:1.21.0
    container_name: vault-dev
    networks:
      - transcendence-dev-net
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
      - VAULT_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK

  vault-init-dev:
    image: hashicorp/vault:1.21.0
    container_name: vault-init-dev
    networks:
      - transcendence-dev-net
    volumes:
      - ./vault/hashicorpVault.init.sh:/init.sh
    environment:
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_TOKEN=${VAULT_TOKEN}
      - JWT_SECRET_VALUE=${JWT_SECRET_VALUE}
      - COOKIE_SECRET=${COOKIE_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - INTRA_CLIENT_ID=${INTRA_CLIENT_ID}
      - INTRA_CLIENT_SECRET=${INTRA_CLIENT_SECRET}
      - AUTH_SERVICE_TOKEN=${AUTH_SERVICE_TOKEN}
      - USER_SERVICE_TOKEN=${USER_SERVICE_TOKEN}
    entrypoint: /init.sh
    depends_on:
      - vault-dev

  modSecurity-dev:
    image: owasp/modsecurity-crs:4.20-nginx-alpine-202511100111
    container_name: modSecurity-dev
    networks:
      - transcendence-dev-net
    environment:
      - MODSEC_RULE_ENGINE=DetectionOnly
      - BLOCKING_PARANOIA=2
      # - ALLOWED_METHODS=PUT DELETE POST GET HEAD OPTIONS
    volumes:
      # - ./waf/modsec_includes.conf:/etc/modsecurity.d/modsec_includes.conf:ro
      - ./waf/nginx.conf:/etc/nginx/templates/conf.d/default.conf.template:ro
      - ./waf/rules/exceptions.conf:/etc/modsecurity.d/owasp-crs/rules/REQUEST-900-CUSTOM-EXCLUSIONS.conf:ro
      - ./waf/scan_php.sh:/usr/local/bin/scan_php.sh:ro
    restart: on-failure
    depends_on:
      - auth-service-dev
      - user-service-dev



  prometheus-dev:
    image: prom/prometheus:v3.7.3
    container_name: prometheus-dev
    ports:
      - "9090:9090"
    networks:
      - transcendence-dev-net
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - auth-service-dev
      - user-service-dev

  grafana-dev:
    image: grafana/grafana:12.3.0
    container_name: grafana-dev
    ports:
      - "3000:3000"
    networks:
      - transcendence-dev-net
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=${GF_AUTH_ANONYMOUS_ORG_ROLE}
    depends_on:
      - prometheus-dev



networks:
  transcendence-dev-net:
    name: transcendence-dev-net
    driver: bridge
volumes:
  prometheus-data:
    driver: local
  vault-data:
    driver: local
  grafana-data:
    driver: local