  frontend-dev:
    build:
      context: ./Front-end
      dockerfile: Dockerfile.frontend.dev
    image: frontend-dev:1337
    container_name: frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./Front-end:/app
      - ./certs:/app/certs:ro
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - transcendence-dev-net
    depends_on:
      - modSecurity-dev

