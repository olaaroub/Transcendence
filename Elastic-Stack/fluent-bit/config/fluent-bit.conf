[SERVICE]
    Flush        1
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name              tail
    Path              /var/lib/docker/containers/*/*.log
    Parser            docker
    Tag               docker.*
    Refresh_Interval  5
    Mem_Buf_Limit     5MB
    Skip_Long_Lines   On
    Docker_Mode       On

#it  replace the container id with the container name (get request at the first time)
[FILTER]
    Name          docker
    Match         docker.*

[FILTER]
    Name    grep
    Match   docker.*
    Exclude container_name /.*logstash.*/

[OUTPUT]
    Name          tcp
    Match         *
    Host          logstash
    Port          5044
    Format        json_lines
