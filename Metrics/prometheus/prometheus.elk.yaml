global:
  scrape_interval: 10s

rule_files:
  - "/etc/prometheus/alertRules.yaml"

scrape_configs:

  - job_name: 'prometheus-elk'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'auth-service-elk'
    metrics_path: /metrics
    static_configs:
      - targets: ['auth-service-elk:3001']

  - job_name: 'user-service-elk'
    metrics_path: /metrics
    static_configs:
      - targets: ['user-service-elk:3002']

  - job_name: 'global-chat-elk'
    metrics_path: /metrics
    static_configs:
      - targets: ['global-chat-elk:3003']

  - job_name: 'private-chat-elk'
    metrics_path: /metrics
    static_configs:
      - targets: ['private-chat-elk:3004']

  - job_name: 'pong-game-elk'
    metrics_path: /metrics
    static_configs:
      - targets: ['pong-game-elk:3005']
