name: Transcendence Production CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth-service
            context: ./app/auth
            file: ./app/Dockerfile.microservices.prod
            port: 3001
          - service: user-service
            context: ./app/user-service
            file: ./app/Dockerfile.microservices.prod
            port: 3002
          - service: global-chat
            context: ./app/chat/global
            file: ./app/Dockerfile.microservices.prod
            port: 3003
          - service: private-chat
            context: ./app/chat/private
            file: ./app/Dockerfile.microservices.prod
            port: 3004
          - service: pong-game
            context: ./Pong
            file: ./Pong/Dockerfile.pong.prod.multistage
            port: 3005
          - service: frontend
            context: ./Front-end
            file: ./Front-end/Dockerfile.frontend.prod

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.1

      - name: Docker Metadata (Image tagging)
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/olaaroub/transcendence/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Login to GHCR
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PORT=${{ matrix.port }}
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-24.04
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.1

      - name: Sync Orchestration Files
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "compose.deploy.yaml,compose.deploy.elk.yaml,Security/,Metrics/,Elastic-Stack/"
          target: "~/spacepong"
      - name: copy static images..
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app/static/"
          target: "~/spacepong"

      - name: Remote SSH Deployment
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/spacepong
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f compose.deploy.yaml pull
            docker compose -f compose.deploy.yaml up -d --remove-orphans
